        <script>
            poz = -1;
            changeSlides();

            function changeSlides() {
                var pics = document.getElementsByClassName("imageSlideShow");
                for ( var i = 0; i < pics.length; i ++ )
                    pics[i].style.display = "none";
                poz = (poz + 1) % pics.length;
                pics[poz].style.display = "block";
                setTimeout(changeSlides, 4000);
            }
        </script>
